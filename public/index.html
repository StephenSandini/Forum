<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!--This is where the linking occurs with-->
  <link href="css/style.css" rel="stylesheet" />

  <title>Emma's Animal Crossing Corner</title>
</head>

<body>
  <!--This is the BANNER-->
  <h1 class="my-banner">Emma's Animal Crossing Corner</h1>

  <!--This is the NAVIGATION BAR-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!--This is for the responsive menu button when the screen is shrunk and allows to expand to show all clipped portions of the navbar-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item modal-preauth">
            <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modal-signin-form">Sign
              In</button>
          </li>
          <li class="nav-item modal-postauth">
            <button id="navbar-home" class="btn btn-outline-primary">Home</button>
          </li>
          <li class="nav-item modal-postauth">
            <button id="navbar-about" class="btn btn-outline-warning">About</button>
          </li>
          <li class="nav-item modal-postauth">
            <button id="navbar-signout" class="btn btn-outline-danger">Sign Out</button>
          </li>
        </ul>
        <!--Wrapped the form in a div class to allow css adjustments to pre/post authentication-->
        <div class="modal-postauth">
          <form class="d-flex">
            <!--This is the search form.  The textbox to type in and the search button labeled search.-->
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <!-- Modal: SIGN IN (STATIC) -->
  <div class="modal fade" id="modal-signin-form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-signin-form-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-signin-form-label">Sign In, Please!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-signin" method="post">
            <div>
              <input type="email" name="email" placeholder="email address">
            </div>
            <div>
              <input type="password" name="password" placeholder="password">
            </div>
            <div>
              <button class="btn btn-outline-primary" type="submit">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: POPUP INFORMATION BOX (STATIC): Will be used to display popup notification messages -->
  <div class="modal fade" id="modal-informationbox" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modal-informationbox-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-informationbox-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-informationbox-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MAIN ROOT -->
  <div id="root" class="bg-secondary m=3 p-4"></div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.5/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyCreTusv46KcsrOgGLsQle-xdAe7G9smOI",
      authDomain: "ss-demo-project-554bb.firebaseapp.com",
      projectId: "ss-demo-project-554bb",
      storageBucket: "ss-demo-project-554bb.appspot.com",
      messagingSenderId: "285547059138",
      appId: "1:285547059138:web:9fca819e6e86ea5b3e285b",
      measurementId: "G-WD9GGZ2HTK",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>
  <!--This is what where we are referencing JavaScript to index.html to load
        On to the webpage   -->
  <script type="module" src="app.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
